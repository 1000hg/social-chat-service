<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooms</title>
</head>
<body>
  <div>
    <span><a href="/room">Rooms</a></span>
    <span><a href="/user/userList">Users</a></span>
    <span><a href="/friend">Friends</a></span>
    <span><a href="/logout">Logout</a></span>
  </div>

  <h1>Rooms</h1>
  <div id="rooms"></div>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
  $(() => {
    $.ajax({
      type: "GET",
      url: "/room/list",
      contentType: "application/json",
      success: function(res) {
        if(res.status == 200) {
          res.responseData.forEach(element => {
            $('#rooms').after('<div class="room" style="border:1px solid blue">참여인원 수 : '+ element.join_count +' <a href="/room/chat/'+ element.id +'">방 번호: '+ element.id +'</a></div>')
          });
        }
      }
    })
  })
</script>
</html>
